{% extends "movies/base.html" %}


{% block content %}

<h1>리뷰 상세보기</h1>
<hr/>
<o>{{review.pk}}번째 리뷰</o>
<p>영화 제목: {{review.review_movie}}</p>
<p>리뷰 제목: {{review.review_title}}</p>
<p>리뷰 내용: {{review.review_content}}</p>
<p>최근 리뷰 업데이트 시간: {{review.review_date}}</p>

<a href="{% url 'reviews:review_update' pk=review.pk%}" >
  <input type='submit' value='수정'></a>

<hr/>

{% comment %} <form action="{% url 'reviews:review_delete' pk=review.pk %}" method="POST">
  {% csrf_token %}
  <input type='submit' value='삭제'>
</form> {% endcomment %}

{% endblock content %}
